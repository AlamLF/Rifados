<!-- templates/layout.html -->

<!doctype html>
<html lang="es">
<head>
    <!-- Metadatos requeridos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bien Rifados </title>

    <!-- CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Estilos personalizados (opcional, por si queremos añadir nuestros propios estilos) -->
    <style>
        body {
            background-color: #f8f9fa; /* Un color de fondo suave */
        }
        .navbar {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

    <!-- Barra de Navegación Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Rifa App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ver Boletos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Administrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal de la Página -->
    <main class="container">
        {% block content %}
        <!-- Aquí es donde las otras plantillas HTML inyectarán su contenido específico. -->
        {% endblock %}
    </main>

    <!-- Pie de Página -->
    <footer class="text-center mt-5 py-3 bg-light">
        <p>&copy; 2025 Bien Rifados. Todos los derechos reservados.</p>
    </footer>

    <!-- JavaScript de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
