{% extends 'layout.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h2>Apartando el Boleto N° {{ boleto.numero_boleto }}</h2>
            </div>
            <div class="card-body">
                <p class="text-center">Estás a un paso de conseguir tu boleto. Por favor, completa tus datos.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono (WhatsApp)</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Apartar y Notificar por WhatsApp</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                Al hacer clic, tu boleto quedará apartado por un tiempo limitado pendiente de pago.
            </div>
        </div>
    </div>
</div>
{% endblock %}
